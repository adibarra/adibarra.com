<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="canonical" href="https://adibarra.com/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="alternate" type="application/rss+xml" title="Alec Ibarra's Blog" href="/feed.xml" />
    <meta name="msapplication-TileColor" content="#121212" />
    <meta name="author" content="Alec Ibarra" />
    <title>Alec Ibarra</title>
    <script>
      (function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-19DEWQB48M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-19DEWQB48M');
    </script>
  </head>
  <body font-sans text-gray-700 dark:text-gray-200>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
